<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/Arrays.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Generador de colores</title>
</head>
<body id="body">
  <h1 id="tittle">Select any color</h1>
  <div id="contenedor" class="container">    
  </div>
  <div class="controls">
    <select class="select" id="ChangeColor">
      <option class="option" id="option1" value="">Select one option</option>
      <option class="option" id="option2" value="yellow">Yellow</option>
      <option class="option" id="option3" value="blue">Blue</option>
      <option class="option" id="option4" value="red">Red</option>
      <option class="option" id="option5" value="orange">Orange</option>
      <option class="option" id="option6" value="gray">Gray</option>
    </select>
    <input class="input" id="txt-color" type="text" placeholder="Insert one color...">
    <button id="btn-generate">Generate</button>
  </div>
  <br>
  <div>
    <button id="oscuro" class="boton-oscuro">modo oscuro</button>
  </div>
  <div>
    <button id="claro" class="boton-claro ocultar">modo claro</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
